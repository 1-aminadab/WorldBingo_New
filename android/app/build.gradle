apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

import groovy.json.JsonSlurper

def getNpmVersion() {
    def packageJson = new JsonSlurper().parseText(file('../../package.json').text)
    return packageJson.version
}

def getVersionCode() {
    def packageJson = new JsonSlurper().parseText(file('../../package.json').text)
    def versionParts = packageJson.version.split('\\.')
    def major = versionParts[0] as Integer
    def minor = versionParts[1] as Integer 
    def patch = versionParts[2] as Integer
    // Add timestamp to ensure unique version codes for each build
    def timestamp = (System.currentTimeMillis() / 1000).toInteger() % 10000
    return (major * 100000000) + (minor * 1000000) + (patch * 10000) + timestamp
}

def getBuildCommit() {
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'rev-parse', '--short', 'HEAD'
            standardOutput = stdout
            ignoreExitValue = true
        }
        return stdout.toString().trim()
    } catch (Exception e) {
        return "unknown"
    }
}

